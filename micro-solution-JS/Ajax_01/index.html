<!DOCTYPE html>
<html>
<head>
	<title>Ajax Crud</title>
	<script src="ajax_single_crud.js"></script>
</head>
<body>

	<div id="response_container">
		
	</div>
	<br>
	<span id="submit">Send</span>

	<script>
		 // we select the element that will contains the response

		var responseDiv = document.getElementById('response_container');

		//	now we select the trigger for send the request

		var submit = document.getElementById('submit');

		submit.addEventListener('click',function(){

		// we call consultBd function : consultDB('method','url_target',element)

			consultDb('GET','response.html',responseDiv);
		});


		


	</script>

</body>
</html>
